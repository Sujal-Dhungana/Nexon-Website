<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - NEXON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .cart-container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-info {
      flex: 1;
    }

    .item-title {
      font-size: 18px;
      font-weight: bold;
    }

    .item-price {
      color: #555;
    }

    .item-quantity {
      margin-left: 10px;
      color: #666;
    }

    .total-price {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .clear-btn {
      display: block;
      margin: 20px auto 0;
      background: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="total-price" id="totalPrice">Total: $0.00</div>
    <button class="clear-btn" id="clearCart">Clear Cart</button>
  </div>

<script src="car.js"></script></body>
</html>
